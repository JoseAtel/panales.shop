# Configuración básica del sitio
title: Pañales.shop
description: Tienda online de ventas de Pañales para niños y adultos. Ofertas de pañales.
baseurl: ""
url: ""

# Configuración de SEO
seo:
  index_by_default: false # Por defecto no se indexa en buscadores
  
# Configuración de productos
productos:
  mostrar_premium: true
  mostrar_free: true
  
# Configuración de Jekyll
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Colecciones
collections:
  productos:
    output: true
    permalink: /productos/:path/

# Excluir archivos y carpetas
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md

