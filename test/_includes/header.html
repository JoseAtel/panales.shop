<header class="site-header">
  <div class="header-top">
    <div class="container">
      <div class="logo-container">
        <a href="{{ '/' | relative_url }}" class="logo">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Pañales.shop">
        </a>
      </div>
      
      <div class="search-container">
        <form action="{{ '/buscar' | relative_url }}" method="get" class="search-form">
          <input type="text" name="q" placeholder="Buscar pañales, toallitas, etc..." class="search-input">
          <button type="submit" class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
      </div>
      
      <div class="user-actions">
        <a href="{{ '/cuenta' | relative_url }}" class="user-action">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Mi cuenta</span>
        </a>
        
        <a href="{{ '/carrito' | relative_url }}" class="user-action cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span>Carrito</span>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
      
      <button class="mobile-menu-toggle" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
  
  <nav class="main-nav">
    <div class="container">
      <ul class="nav-list">
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/productos/bebes' | relative_url }}">Pañales para Bebés</a></li>
        <li><a href="{{ '/productos/adultos' | relative_url }}">Pañales para Adultos</a></li>
        <li><a href="{{ '/ofertas' | relative_url }}">Ofertas</a></li>
        <li><a href="{{ '/contacto' | relative_url }}">Contacto</a></li>
      </ul>
    </div>
  </nav>
</header>
